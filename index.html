    <div class="tot-modal" id="tot-intro" aria-hidden="true">
        <div class="tot-modal-dialog">
            <div class="tot-modal-header">
                <h2>Trick or Treat</h2>
            </div>
            <div class="tot-modal-body">
                <p>Try your luck at a game of trick and treat.</p>
            </div>
            <div class="tot-modal-footer">
                <button class="tot-button" onclick="startTreatAnimation()">Yeah, let's play</button>
                <button class="tot-button" onclick="closeTotModal()">Nah, 2020 is scary enough</button>
            </div>
        </div>
    </div>
    <div class="tot-modal" id="tot-trick" aria-hidden="true">
        <div class="tot-modal-dialog">
            <div class="tot-modal-header">
                <h1>You got Tricked</h1>
            </div>
            <!-- <div class="tot-modal-body">
                <p>Try your luck at a game of trick and treat.</p>
            </div> -->
        </div>
    </div>
    <div class="tot-modal" id="tot-treat" aria-hidden="true">
        <div class="tot-modal-dialog">
            <div class="tot-modal-header">
                <h1>You won a treat!</h1>
            </div>
            <div class="tot-modal-body">
                <p>Fill in the details below and we'll get in touch</p>
                <form action="" id="tot-treat-form">
                    <input type="text" placeholder="Name*" name="fullname" required />
                    <input type="text" placeholder="Email*" name="email" required />
                    <input type="text" placeholder="Number" name="contact" />
                    <input type="text" placeholder="City" name="city" />
                    <input type="text" placeholder="Age" name="age" />
                    <input type="text" placeholder="Instagram handle" name="ighandle" />
                    <button type="submit" class="tot-button tot-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- /Modal -->

    <script>
        $(document).ready(function () {
            // check if user already played
            if (window.localStorage.getItem('tot-played')) {
                console.log(window.localStorage.getItem('tot-played'));
            } else {
                // not play show pop up
                $('.tot-modal#tot-intro').addClass('opened');
            }
        })
        function closeTotModal() {
            $('.tot-modal#tot-intro').removeClass('opened');
        };

        function assignImages() {
            var allCandyImages = document.querySelectorAll('.layer .candy');
            for (let i = 0; i < allCandyImages.length; i++) {
                const element = allCandyImages[i];
                element.style.transform = "rotate(" + Math.ceil(Math.random() * 17 * 10) + "deg)";
                element.src = './assets/candy/candy-' + (Math.ceil(Math.random() * 17) + '.png');
            }
        }
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function startTreatAnimation() {
            // window.localStorage.setItem('tot-played', true);
            $('.tot-container').addClass('shown');
            $('.tot-modal#tot-intro').removeClass('opened');
            setTimeout(function () {
                $('.tot-modal#tot-treat').addClass('opened');
            }, 400);
            setTimeout(() => {

                assignImages();

                var allCandies = document.querySelectorAll('.candy');
                // for (let i = 0; i < allCandies.length; i++) {

                //     setTimeout(() => {
                //         var index = getRndInteger(0, allCandies.length - 1)  // returns a random integer from 0 to 9
                //         console.log(allCandies[index]);
                //         allCandies[index].classList.add('active');
                //     }, i * 100);
                // }
                var interval = setInterval(function () {

                    // console.log(Math.ceil(Math.random() * 17 * 10))
                    // document.querySelector('.container').innerHTML =

                    //     document.querySelector('.container').innerHTML +

                    //     "<img class='candy active' src='./assets/candy/candy-" + Math.ceil(Math.random() * 17) + ".png'" +
                    //     " style='left:" + Math.ceil(Math.random() * window.innerWidth) + "px; top:" + Math.ceil(Math.random() * window.innerHeight) + "px; transform:rotate(" + Math.ceil(Math.random() * window.innerHeight) + "deg)'" + "/>";
                    var inactiveCandies = document.querySelectorAll('.candy-div:not(.active)');

                    inactiveCandies[(Math.floor(Math.random() * inactiveCandies.length))].classList.add('active');
                    if (window.innerWidth < 768) {
                        inactiveCandies[(Math.floor(Math.random() * inactiveCandies.length))].classList.add('active');
                        inactiveCandies[(Math.floor(Math.random() * inactiveCandies.length))].classList.add('active');

                    }
                    // inactiveCandies[(Math.floor(Math.random() * inactiveCandies.length))].style.transform = "translate(" + Math.ceil(Math.random() * 20) + "px," + Math.ceil(Math.random() * 20) + "px)";
                    if (inactiveCandies.length == 1) {
                        clearInterval(interval);
                    }
                }, 10);
            }, 1000);
        }
        $("form").submit(function (e) {
            console.log(this);
            e.preventDefault()
            alert("Submitted");
            validateForm(this);
        });
        function validateForm(form) {
            console.log(form);
        }
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        };
